<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tienda PC, Título -->
    <title>Tienda PC - Inicio</title>
    <meta name="description" content="¿Querés comprar componentes para tu computadora? ¡Entrá al sitio nomás!">
    <!-- CDNJS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="grid-index">
    <!-- Header -->
    <header class="bg-info text-light m-0 p-1 header" id="header-index">
        <h1 class="m-0 p-1"><a href="./inicios.html">TecnoStore</a></h1>
    </header>
    <!-- Nav -->
    <nav class="navbar navbar-expand-lg navbar-light bg-info nav" id="nav">
        <div class="container-fluid nav-div">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <i class="fa-solid fa-cart-shopping carrito fa-3x" id="carrito"></i>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="./inicios.html">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./pages/faq.html">FAQ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./pages/quienes-somos.html">Quienes Somos</a>
                    <!-- Aún no hay nada en el linkeo de las páginas, pronto agregaré contenido -->
                </li>
                <form class="d-none d-lg-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="inputBuscar">
                    <button class="btn btn-outline-success" type="submit" id="buscar">Buscar</button>
                </form>
            </ul>
        </div>
    </nav>
    <!-- Main (Dos secciones y dos títulos) -->
    <main class="index-main" id="main">
        <div class="products1">
            <h2>Seleccione tipo de producto</h2>
        </div>
        <div class="products2">
            <h2>Productos destacados</h2>
        </div>
        <section class="main-section-1" id="main-section-1">
            <form action="" id="formCategory">
                <div id="categorias">
                    <div>
                        <label>Todos</label>
                        <input class="todas" type="radio" value="todas" name="asd">
                    </div>
                    <div>
                        <label>AMD</label>
                        <input class="AMD" type="radio" value="AMD" name="asd">
                    </div>
                    <div>
                        <label>Intel</label>
                        <input class="Intel" type="radio" value="INTEL" name="asd">
                    </div>
                    <div>
                        <label>Gabinete</label>
                        <input class="Gabinete" type="radio" value="GABINETE" name="asd">
                    </div>
                    <div>
                        <label>Ram</label>
                        <input class="Ram" type="radio" value="RAM" name="asd">
                    </div>
                    <div>
                        <label>Mother</label>
                        <input class="Mother" type="radio" value="MOTHER" name="asd">
                    </div>
                    <div>
                        <label>Monitor</label>
                        <input class="Monitor" type="radio" value="MONITOR" name="asd">
                    </div>
                    <div>
                        <label>Extras</label>
                        <input class="Adicionales" type="radio" value="ADICIONALES" name="asd">
                    </div>
                </div>
                <div>
                    <button id="boton">APLICAR</button>
                </div>
                <div>
                    <div>
                        <label for="">Importe mínimo</label>
                        <input type="range" min="0" max="14999" id="minimo" value="0">
                        <output id="valueMinimo"></output>
                    </div>
                    <div>
                        <label for="">Importe máximo</label>
                        <input type="range" min="15000" max="100000" value="15000" id="maximo">
                        <output id="valueMaximo"></output>
                    </div>
                </div>
                <div>
                    <button id="importe">APLICAR</button>
                </div>
            </form>
        </section>
        <section id="main-section-2">
        </section>
        <section id="main-section-3" class="main-section-3 hide"> 
        </section>
        <div class="container-toast">

        </div>
        <section id="main-section-4" class="main-section-4 hide">
            <div id="container"></div>
            <form action="" id="form">
                <div id="div1" class="nombre-apellido">
                    <input type="text" name="" id="nameX" placeholder="Ingrese su nombre">
                    <input type="text" name="" id="surnameX" placeholder="Ingrese su apellido">
                </div>
                <div id="div2" class="mail">
                    <input type="text" placeholder="Ingrese su dirección de mail" id="email">
                </div>
                <div>
                    <input type="text" placeholder="Ingrese su postal"
                    id="dir">
                </div>
                <div>
                    <input type="submit" name="" id="subM">
                </div>
            </form>
        </section>
    </main>
    <!-- Footer con redes, sin linkeo alguno y funcionando como imagenes. -->
    <footer class="bg-dark text-light footer">
        <div class="copyright">
            <h3>Copyright © 2022 Morillo Santiago</h3>
        </div>
        <div class="footer-redes">
            <img src="./assets/facebook.jpg" alt="">
            <img src="./assets/IG.jpg" alt="">
            <img src="./assets/twitter.jpg" alt="">
        </div>
    </footer>
    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <!-- Link index.js -->
    <!-- <script src="./scripts/index.js"></script> -->
    <script src="./scripts/index.js"></script>
</body>

</html>
